<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video ir audio</title>
</head>
<body>
    <h1>video</h1>
<video 
    width="400" 
    controls>
        <source src="video-1.mp4" type="video/mp4">
</video>
<video src="video-1.mp4" controls width="400"></video>
<video src="video-1.mp4" autoplay muted loop width="400"></video>
<h1>audio</h1>
<audio src="audio.mp3" controls></audio>
<audio src="audio.mp3"muted autoplay loop controls></audio>

</body>
</html>
